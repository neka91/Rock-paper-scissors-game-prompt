<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper or Scissors?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
        <h2>Welcome to the game "Rock, Paper, Scissors"</h2>
        <figure>
            <img src="images/img.jpg" alt="Game picture">
        </figure>
        <p> To start the game, click the "Start" button.<br>
            Type "rock", "paper" or "scissors" in the appearing window and see if you win or lose.<br>
            If you want to try one more time, click "Try again". Good luck!
        </p>
        <input type="button" onclick=start() value="Start" id="btn">
        <div id="output"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
